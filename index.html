<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h3>Contacto</h3>
            </div>
        </div>
        <form accept-charset="UTF-8" action="http://localhost:8000/saveData/" method="post">
            <input type="hidden" value="k3425jh34" name="token"><!--token de seguridad-->

            <div class="row"><!--linea1-->
                <div class="col-lg-6 col-md-12 col-sm-12 mt-3">
                    <label for="inputNombre" class="form-label">Nombre completo:</label>
                    <input type="text" class="form-control" id="inputNombre" name="inputNombre" aria-describedby="helpNombre" required>
                    <div id="helpNombre" class="form-text text-info">Escribe tu nombre completo</div>
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12 mt-3">
                    <label for="inputEmail" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="inputEmail" name="inputEmail" aria-describedby="helpEmail" required>
                    <div id="helpEmail" class="form-text text-info">Escribe tu direcci√≥n de email.</div>
                </div>
            </div>
            <div class="row"><!--linea2-->
                <div class="col mt-3">
                    <button type="submit" class="btn btn-danger">Enviar</button>
                </div>
            </div>

        </form>

    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
